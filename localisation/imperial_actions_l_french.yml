l_french:
 establish_a_kingsguard_title: "Establish Kingsguard"
 establish_a_kingsguard_desc: "Our ruler has not yet established a Kingsguard. Let us re-establish the order and assign our best to guard our ruler."
 establish_a_kingsguard_emperor: "Establish Kingsguard"
 establish_a_kingsguard_member: "Establish Kingsguard"
 
 secure_iron_bank_contracts_title: "Secure Loan Contracts"
 secure_iron_bank_contracts_desc: "The Essosian bankers in Braavos are a crafty bunch, and tend to up interest when individual lords parley for funds. Let us approach the bank as a collective and secure favourable conditions for ourselves."
 secure_iron_bank_contracts_emperor: "Secure Loan Contracts"
 secure_iron_bank_contracts_member: "Secure Loan Contracts"
 
 encourage_citadel_research_title: "Fund Citadel Research"
 encourage_citadel_research_desc: "The scholars of Oldtown are apt to be found hard at work within the Citadel. Lately, numerous breakthroughs have been achieved, let us encourage this behaviour, and reap the rewards of such insight."
 encourage_citadel_research_emperor: "Fund Citadel Research"
 encourage_citadel_research_member: "Fund Citadel Research"
 
 maintain_wildfire_supplies_title: "Store Wildfire"
 maintain_wildfire_supplies_desc: "Wildfire, a much maligned substance by many, is invaluable when it comes to siege warfare. Whilst controversial, maintaining a plentiful supply of the substance will greatly help our war efforts."
 maintain_wildfire_supplies_emperor: "Store Wildfire"
 maintain_wildfire_supplies_member: "Store Wildfire"
 
 collect_valyrian_weaponry_title: "Find Valyrian Weaponry"
 collect_valyrian_weaponry_desc: "The Valyrians possessed some of the finest weaponry ever created in Westeros. Although time has scattered many of the weapons, let us actively seek them out, so when the time comes, our finest knights can wield the finest weapons."
 collect_valyrian_weaponry_emperor: "Find Valyrian Weaponry"
 collect_valyrian_weaponry_member: "Find Valyrian Weaponry"