 #--------------------------------------------------------
 # ADM Tech
 #--------------------------------------------------------
 adm_tech_cs_0_name: "Advanced Tribes"
 adm_tech_cs_0_desc: "A family structure with most senior members at the top can work for nonrelated groups. In its simplest form, the system is meritocratic, with leadership tasks assigned to the most capable."
 
 adm_tech_cs_1_name: "Improved Farmworks"
 adm_tech_cs_1_desc: "The growing populations throughout the known world has necessitated advancements in farming to be able to sustain larger populations."

 adm_tech_cs_2_name: "Religious Guidance"
 adm_tech_cs_2_desc: "The power of religion has always guided the rulers of Westeros and Essos. We must never forget that while the feudal hierarchy empowers us, faith keeps the peasants at bay."

 adm_tech_cs_3_name: "Feudal Elite"
 adm_tech_cs_3_desc: "While there may be a King or elected Magister in charge of a whole nation, it's the fabric of the feudal hierarchy that maintains order and stability across the continents."
 
 adm_tech_cs_4_name: "National Ideas"
 adm_tech_cs_4_desc: "Choosing the direction a country is going to take is perhaps the toughest choice a ruler will ever face. National ideas are the concepts that will shape our country for years to come."

 adm_tech_cs_5_name: "Workshops"
 adm_tech_cs_5_desc: "Now that engineering has reached its peak artisans are able to refine various goods either in workshops or in their own home, bypassing the rigid restrictions of the guilds."

 adm_tech_cs_6_name: "Constabularies"
 adm_tech_cs_6_desc: "To govern a large population is a massive undertaking. If we're to expand our scope of influence, we must extend our control through local constabularies."
 
 adm_tech_cs_7_name: "Enlightened Thought"
 adm_tech_cs_7_desc: "Rulers across Westeros and Essos are beginning to incorporate a governmental structure akin to that of a noble oligarchy."
 
 adm_tech_cs_8_name: "Courthouse"
 adm_tech_cs_8_desc: "The problem with a hereditary local nobility is that they tend to value their local interests over those of the rest of the nation. We need to steadily expand the reach of the government, which begins with two of the most important areas of administration, justice and taxation."
 
 adm_tech_cs_9_name: "The Scythe"
 adm_tech_cs_9_desc: "Although it has been in existence for a long time, the scythe somehow still isn't the most popular tool for harvesting crops. By encouraging peasants to use a scythe instead of a sickle we will improve the efficiency of our harvests."
 
 adm_tech_cs_10_name: "Modern Theocracy"
 adm_tech_cs_10_desc: "The development of the social structure is not exclusive to the aristocracy. The clergy too have to improve their internal governance. This will assist in the development of modern thought in our country."
 
 adm_tech_cs_11_name: "Urban Empire"
 adm_tech_cs_11_desc: "While managing a highly urbanized realm may be difficult with our current level of administration, a larger population will allow for greater economic opportunities and will substantially increase the economic output of our major cities."
 
 adm_tech_cs_12_name: "Scientific Experimentation"
 adm_tech_cs_12_desc: "While it is true that we stand on the shoulders of our ancestors it is high time that we start to learn about the world from our own, well documented observations. By observing the world around us and by experimenting to prove or disprove our ideas about it we can reach further than those before us."
 
 adm_tech_cs_13_name: "Military Administration"
 adm_tech_cs_13_desc: "By creating a permanent organization charged with taking care of the procuring and planning of Military supplies and by keeping more troops on the rolls even during wintertime or peacetime we will in the long run be able to field large armies more cheaply and be able to support these armies more efficiently while at war."
 
 adm_tech_cs_14_name: "Taxation Offices"
 adm_tech_cs_14_desc: "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone."
 
 adm_tech_cs_15_name: "National Sovereignty"
 adm_tech_cs_15_desc: "States rather than individual rulers or supra-national groupings are the actors on the international arena and no state has the right to intervene in the internal affairs of another."
 
 adm_tech_cs_16_name: "Metallurgy"
 adm_tech_cs_16_desc: "Iron production could now be specialized with the working of the iron no longer taking place at the same location as it was mined and more, stronger and purer iron would in time lead to developments in many other sectors."
 
 adm_tech_cs_17_name: "Grandiosity"
 adm_tech_cs_17_desc: "To depict ourselves as the arbiters of order, we must first establish our grandiosity through effective government reforms."
 
 adm_tech_cs_18_name: "Town Hall"
 adm_tech_cs_18_desc: "In order to efficently deal with issues of the smallest nature, local municipalities need the proper resources to govern in our name."
 
 adm_tech_cs_19_name: "Administrative Capacity VI"
 adm_tech_cs_19_desc: "Our administration has improved its capacity to deal with larger groups of citizens."
 
 adm_tech_cs_20_name: "Innovation Wave V"
 adm_tech_cs_20_desc: "Our researchers have delivered upon us innovation wave that shall transform our nation in some manner."
 
