l_english:
 reachman_ideas:0 "Reachman Ideas"
 reachman_ideas_start:0 "Reachman Traditions"
 reachman_ideas_bonus:0 "Reachman Ambition"
 reachman_1:0 "Home of Chivarly"
 reachman_1_desc:0 "The Reach is considered the home of chivalry in Westeros. It is the place where knighthood is looked upon with the greatest reverence and esteemed the most. It is also the place where the rules to tournaments are the most stringent and managed"
 reachman_2:0 "Land of Growth"
 reachman_2_desc:0 "The Reach is the most fertile part of Westeros and has numerous and well-populated villages and towns. The Sunset Sea is found to the west, while the hills of the Westerlands are to the northwest and the Blackwater Rush of the Riverlands is to the north."
 reachman_3:0 "Defenders of the Marches"
 reachman_3_desc:0 "The Dornish Marches, the lands just north of the Red Mountains of Dorne, have long been disputed. The lords of Highgarden count Defender of the Marches amongst their titles."
 reachman_4:0 "Oldtown"
 reachman_4_desc:0 "The most prominent city in the Reach is Oldtown. It is the oldest city in Westeros, home to the maesters' Citadel, and the previous seat of the Faith."
 reachman_5:0 "Submission to the Targaryens"
 reachman_5_desc:0 "House Tyrell, the stewards of the Gardeners, surrendered Highgarden to Aegon the Conqueror. They were rewarded with both the castle and the position of overlords of the Reach. The High Septon and Lord Banfred Hightower did not oppose Aegon when he approached Oldtown, increasing the new king's legitimacy. Rather than being independent, the Reach was part of the Seven Kingdoms ruled by the Iron Throne."
 reachman_6:0 "Blackfyre Rebellion"
 reachman_6_desc:0 "In the Blackfyre Rebellion, several of Daemon Blackfyre's greatest supporters were men of the Reach, including Ser Quentyn Ball and Lord Gormon Peake, while others supported Daeron II Targaryen."
 reachman_7:0 "Legacy of Garth Greenhand"
 reachman_7_desc:0 "The beginnings of the Reach can be traced back to Garth Greenhand, the legendary King of the Reach who lived in the Age of Heroes. The royal line of House Gardener of Highgarden claimed descent from Garth, as do many current houses in the region."
 
 dornish_ideas:0 "Dornish Ideas"
 dornish_ideas_start:0 "Dornish Traditions"
 dornish_ideas_bonus:0 "Dornish Ambition"
 dornish_1:0 "Rhoynish Settlers"
 dornish_1_desc:0 "Dornish culture has First Men and Andal origins, but is mostly influenced by the mass immigration of the Rhoynish people who settled in Dorne during the Rhoynar migration. Their influence can be observed in many Dornish customs, like equal rights of women in inheritance law, the status of mistresses/paramours, and more permissive sexuality compared to the rest of the Seven Kingdoms. "
 dornish_2:0 "Heat of Dorne"
 dornish_2_desc:0 "Dorne is the hottest region of Westeros. The region is rocky, mountainous, arid and dry, and features the only desert on the continent. Dorne is bordered by the Sea of Dorne to the north, the islands known as the Stepstones to the east, and the Summer Sea to the south."
 dornish_3:0 "The Red Mountains"
 dornish_3_desc:0 "Stretched between them is the mountain range known as the Red Mountains, which separates Dorne from the Stormlands to the north and the Reach to the northwest and west. There are two major passes, the Boneway and the Prince's Pass, which go through the Red Mountains to the Dornish Marches of the Stormlands."
 dornish_4:0 "Sand Steeds"
 dornish_4_desc:0 "The horse is marked by its long neck, narrow head and its slimness and swiftness. They have narrow, beautiful heads. Some sand steed colours are red, golden, black and pale as snow. They are smaller than normal warhorses and cannot bear the weight of the armor a warhorse usually wears."
 dornish_5:0 "Dornish Tactics"
 dornish_5_desc:0 "Dornishmen prefer round metal shields, spears, short throwing spears or double-curved bows. The Dornishmen are famous for their sand steed-riding light cavalry, and use their double-curved bows skillfully from horseback. Because of the heat, they wear lighter armor than in the rest of the Seven Kingdoms made of metal disks, sometimes decorated with copper, sewn in the manner of scales on the leather. To allow themselves to fight in the burning sun of Dorne, they wear brightly colored flowing robes covering the metal parts of their armor."
 dornish_6:0 "Exotic Tradegoods"
 dornish_6_desc:0 "Dorne provides many exotic products which are uncommon in the rest of the Seven Kingdoms, in particular, citrus fruits and Dorne's own special wines. Lemons, olives, and pomegranates come chiefly from Dorne. Many of these plants are grown with the aid of canals that bring water from streams and rivers."
 dornish_7:0 "Legacy of the Triarchy"
 dornish_7_desc:0 "In 110AC, Dorne joined the Triarchy in the war against Prince Daemon Targaryen for control of the Stepstones."
 
 stormlander_ideas:0 "Stormlander Ideas"
 stormlander_ideas_start:0 "Stormlander Traditions"
 stormlander_ideas_bonus:0 "Stormlander Ambition"
 stormlander_1:0 "Storm's End"
 stormlander_1_desc:0 "Storm's End is surrounded by a massive outer curtain wall, one hundred feet high and forty feet thick on its thinnest side and nearly eighty feet thick on its seaward side. It is composed of a double course of stones with an inner core of sand and rubble. The wall is smooth and curving, the stones so well placed and so perfectly together that the wind can find no purchase. On the seaward side, there is a 150-foot drop below the wall into the sea. \n\nThe castle itself consists of one huge drum tower crowned with formidable battlements, so that from a distance enemies can see what appears to be a single huge, spiked fist thrusting towards the sky in defiance. The tower is so large that it comfortably contains the granary, barracks, armoury, feast hall and lord's chambers all at once. There are spells woven into the stonework. The seaward side of the castle stands upon a high white cliffs overlooking the sea, and there is a barred, watery passage through a cavern that leads beneath the castle."
 stormlander_2:0 "Culture of War"
 stormlander_2_desc:0 "There are no cities in the Stormlands due to the strong martial culture of the storm lords, but larger fortresses such as Bronzegate are often supported by several small towns. The kingsroad runs north from Storm's End to King's Landing in the Crownlands."
 stormlander_3:0 "The Bleeding Years"
 stormlander_3_desc:0 "The Storm King Arrec Durrandon then lost the Riverlands to Harwyn Hardhand of the Iron Islands. Arrec's grandson, King Argilac Durrandon, killed King Garse VII Gardener at Summerfield and also fought alongside Pentos and Tyrosh against Volantis during the Century of Blood."
 stormlander_4:0 "Shipbreaker Bay"
 stormlander_4_desc:0 "Rocky and frequented by storms, it is named after the large number of ships that have been destroyed in its waters."
 stormlander_5:0 "Verdant Lands"
 stormlander_5_desc:0 "It is one of the smaller regions of Westeros, a land of harsh mountains, stony shores, and verdant forests, including the kingswood and the rainwood along Cape Wrath. Although it is rainy, the region is fertile enough"
 stormlander_6:0 "Ours is Fury"
 stormlander_6_desc:0 "The Storm Kings once ruled the who eastern half of Westeros, an area reaching from Cape Wrath to the Bay of Crabs. Let us rule them again!"
 stormlander_7:0 "The Storm King's Legacy"
 stormlander_7_desc:0 "According to legend, in the Age of Heroes, the first Storm King, Durran, won the love of Elenei, the daughter of the sea god and the goddess of the wind. Her divine parents forbade their love, but Durran and Elenei wed despite them. The gods’ wrath was terrible to behold, destroying Durran's keep on his wedding night, killing all his family and guests. Enraged, Durran declared war on the gods, who replied by hammering his kingdom with massive storms. Each time King Durran built a castle to face the sea the gods destroyed it."
 
 crownlander_ideas:0 "Crownlander Ideas"
 crownlander_ideas_start:0 "Crownlander Traditions"
 crownlander_ideas_bonus:0 "Crownlander Ambitions"
 crownlander_1:0 "Melting Pot"
 crownlander_1_desc:0 "It was never a sovereign nation, instead being contested between the Riverlands, Stormlands and other regions until Aegon the Conqueror seized control of the area during his War of Conquest and made it his primary foothold on the continent."
 crownlander_2:0 "Legacy of Darklyn"
 crownlander_2_desc:0 "House Darklyn of Duskendale ruled the town of Duskendale and the surrounding lands in the Crownlands for centuries. Their keep was the Dun Fort, at the top of a hill that dominates the town."
 crownlander_3:0 "Great Sept of Baelor"
 crownlander_3_desc:0 "The Great Sept of Baelor, also called the Sept of Baelor, is the center of religious worship for the Faith of the Seven and the seat of the High Septon of the Faith. It is located in King's Landing, the capital of the Seven Kingdoms. It is named after the Septon King Baelor the Blessed."
 crownlander_4:0 "The Red Keep"
 crownlander_4_desc:0 "The Red Keep is a castle and the home of the kings of the Seven Kingdoms. It located in King's Landing, the capital of the Seven Kingdoms, where it sits on Aegon's Hill. "
 crownlander_5:0 "King's Landing"
 crownlander_5_desc:0 "Prior to the War of Conquest, the area around the future King's Landing was just hills and forests, with only a handful of fisherfolk living north of the Blackwater Rush. Historically, the mouth of the Blackwater had been claimed by a hundred kings from the Reach, the Riverlands, and the Stormlands. \n\nThree hundred years ago, Aegon the Conqueror from House Targaryen led his army from Dragonstone and landed at the mouth of the Blackwater Rush, building his first fortress of wood and earth, the Aegonfort, on top of the highest hill. Later, when Aegon finalized his conquest, he decided to build his capital around that fort, since it was more centrally located than any other and not part of the former kingdoms, setting the king apart from his new vassals."
 crownlander_6:0 "The Kingsguard"
 crownlander_6_desc:0 "The Kingsguard, also known poetically as the White Swords or White Cloaks, are the royal bodyguards of the Iron Throne. Supposedly the finest knights in the Seven Kingdoms, they are sworn to protect their king and the royal family with their own lives, to obey his commands, and to keep his secrets. They are sworn for life and are forbidden from owning land, taking a wife, or fathering children."
 crownlander_7:0 "Home of the Iron Throne"
 crownlander_7_desc:0 "The Iron Throne was constructed by Aegon I Targaryen, the first king of the Seven Kingdoms. Aegon the Conqueror had the Throne made from the swords surrendered by his enemies. It is supposed to have taken a thousand blades to make, heated in the breath of Balerion the Black Dread. The hammering had taken fifty-nine days."
 
 westerman_ideas:0 "Westermen Ideas" 
 westerman_ideas_start:0 "Westermen Traditions"
 westerman_ideas_bonus:0 "Westermen Ambitions"
 westerman_1:0 "Kingdom of the Rock"
 westerman_1_desc:0 "Before the Targaryen conquest, it was known as the Kingdom of the Rock."
 westerman_2:0 "The Golden Tooth"
 westerman_2_desc:0 "Commonly known as the Tooth, the castle guards the one large pass through the mountains that allows direct travel between the Westerlands and the Riverlands to the east. It is generally held that in order to attack the Westerlands from the east, one must take the Golden Tooth to have a secure passage."
 westerman_3:0 "Casterly Rock"
 westerman_3_desc:0 "Casterly Rock, nicknamed the Rock, is a fortress and the seat of House Lannister. The fortress is carved out of a great stone hill and its natural defenses are further enhanced with walls and other structures. It is tunneled through with halls and chambers, with a huge keep at its peak. Gold-producing mines are possibly still productive in the hill."
 westerman_4:0 "Lannisport"
 westerman_4_desc:0 "Lannisport is a walled city ruled by House Lannister of Casterly Rock, which is just north of the city; Lord Tywin Lannister includes Shield of Lannisport amongst his titles. Lannisport is located along the coast of the Sunset Sea where the river road, the gold road, and the ocean road meet. It is one of the major ports of the Seven Kingdoms and is the largest settlement in the Westerlands. Lannisport is smaller than King's Landing or Oldtown, but larger than Gulltown or White Harbor."
 westerman_5:0 "Mountains of Gold"
 westerman_5_desc:0 "The Westerlands are not the largest, most populous, or most fertile part of the realm, but they are the richest. Full of hills and crags, the land is dotted with mines from which pour gold and silver in astonishing quantities."
 westerman_6:0 "Targaryen Resistance"
 westerman_6_desc:0 "After the invasion of Aegon Targaryen, King Loren Lannister mustered his armies to fight the invaders. Allied with King Mern of the Reach, they assembled an enormous host, remembered as the Host of the Two Kings."
 westerman_7:0 "Reyne-Tarbeck Rebellion"
 westerman_7_desc:0 "During the rule of Lord Tytos Lannister, the power of House Lannister was nominal. Tytos was held in low esteem and was largely ignored by his vassals. House Tarbeck and House Reyne eventually revolted against his rule. Tytos's son, Tywin, led the campaign against the Reyne-Tarbeck Rebellion. Houses Tarbeck and Reyne were extinguished; their respective seats at Tarbeck Hall and Castamere were razed. \n\nSince this time no house dares oppose House Lannister in the Westerlands. Because of this unity, the Westerlands are a force to be reckoned with. Tywin's own prestige was so great and his capabilities so well demonstrated that he became Hand of the King for King Aerys II Targaryen, although he later resigned from the position."

 valeman_ideas:0 "Valemen Ideas"
 valeman_ideas_start:0 "Men of the Vale Traditions"
 valeman_ideas_bonus:0 "Men of the Vale Ambitions"
 valeman_1:0 "The Eyrie"
 valeman_1_desc:0 "The Eyrie is the smallest of the great castles, consisting only of a cluster of seven slim, white towers bunched tightly together. They can hold up to five hundred men. The castle is made of fine white stone. The towers encircle a garden, which had been meant as a godswood, but no weirwood tree would take root in the stony soil. The barracks and stables are carved directly into the mountain. Though it is a small castle, the granary is as large as those found in much larger castles, like Winterfell."
 valeman_2:0 "Keen Diplomats"
 valeman_2_desc:0 "Our diplomats are especially influential in the royal courts. Let us exploit this fact and improve our politcal standing within the realm"
 valeman_3:0 "Vale Independence"
 valeman_3_desc:0 "The Mountain and Vale is a harsh land, and taking it away from it's owners is even harsher."
 valeman_4:0 "Loyal Soldiers"
 valeman_4_desc:0 "The men of the Vale will fight to the very last breath to defend their homeland."
 valeman_5:0 "Gulltown Merchants"
 valeman_5_desc:0 "Whilst the Vale is poor in natural resources, our merchants have become exceptionally skilled in the art of haggling and reward our realm with numerous exotic goods."
 valeman_6:0 "Beloved Vale, Secluded Vale"
 valeman_6_desc:0 "The Vale is a seculded land, protected by the Bloody Gate and it's natural defences. It's people would not dare risk what they have here, for what is out there."
 valeman_7:0 "Blood of the Falcon Lords"
 valeman_7_desc:0 "Ser Artys Arryn, a legendary Andal leader, crossed the narrow sea with his forces and slew the Griffin King. The Arryns became the Kings of Mountain and Vale."
 
 northmen_ideas:0 "Northmen Ideas"
 northmen_ideas_start:0 "Northern Traditions"
 northmen_ideas_bonus:0 "Northern Ambitions"
 northmen_1:0 "Harsh Living"
 northmen_1_desc:0 "The north is a harsh land, and it inhabitants have adapted to it's unforgiving nature."
 northmen_2:0 "Mountain Clans"
 northmen_2_desc:0 "The mountain clains pride themselves on their unrelenting indpendance, but in times of dire need, the mountian clans will supplement our forces with their men."
 northmen_3:0 "The Old Gods"
 northmen_3_desc:0 "For eons, the Old Gods have protected our realm and giving us the hope needed to continue. As long as we adher to the Old Gods, we cannot be broken."
 northmen_4:0 "The Kingsroad"
 northmen_4_desc:0 "A road, as wonderus as it is long, the King's Road gives the North a excellent trade route, increasing the motivation of our labourers, whom in turn produce more goods to sell."
 northmen_5:0 "Stark Legacy"
 northmen_5_desc:0 "The Stark family have built the North into what it is today, and their legacy shall reside within the land for years to come."
 northmen_6:0 "Rivalry of the Boltons"
 northmen_6_desc:0 "House Bolton has always rivaled our claim to the Warden of the North, but as long as they remain subserviant, their dedication lends itself well to our military campaings, increasing the displince of our men."
 northmen_7:0 "Winter is Coming"
 northmen_7_desc:0 "Every summer must come to a end, and when it does, no other kingdom is willing to tolerate the harshness of a long winter aswell as we do."

 ironborn_ideas:0 "Ironborn Ideas"
 ironborn_ideas_start:0 "Ironborn Traditions"
 ironborn_ideas_bonus:0 "Ironborn Ambitions"
 ironborn_1:0 "The Old Way"
 ironborn_1_desc:0 "The Old Way embodies the remembered values of raiding. A man's worth is judged by his skill as a raider, as evidenced in the disdain of jewelry and ornament purchased. They must pay the 'iron price', winning it by combat or having taken it from the victim's corpse."
 ironborn_2:0 "The Drowned God"
 ironborn_2_desc:0 "A harsh deity whom is said to dwell beneath the oceans. The Ironborn's belief in the Drowned God compels them to take what they want by right of strength, and to have no quandry with the methods used to obtain such possessions."
 ironborn_3:0 "Raid the Scum"
 ironborn_3_desc:0 "The men inland are weak and frail compared to the Ironborn, whom make it habit to raid their 'weaker' neighbours for gold and other such trinkets."
 ironborn_4:0 "Subdue the Weak"
 ironborn_4_desc:0 "Masters of opportunity, the Ironborn will attempt to subdue coastal communities when they smell weakness."
 ironborn_5:0 "The Iron Fleet"
 ironborn_5_desc:0 "The source of much of the Ironborn's strength, the Iron Fleet is the jewel in the Lord of the Iron Islands' crown."
 ironborn_6:0 "A Game of Finger Dance"
 ironborn_6_desc:0 "A local game, finger dance is played routinely by the Ironborn, and oft leads to loss of limb."
 ironborn_7:0 "The Iron Price"
 ironborn_7_desc:0 "The Ironborn will take what they want, and it is only through this show of strength are such desires valid."
 
 crackclaw_ideas:0 "Crackclaw Ideas"
 crackclaw_ideas_start:0 "Crackclaw Traditions"
 crackclaw_ideas_bonus:0 "Crackclaw Ambitions"
 crackclaw_1:0 "Stubborn"
 crackclaw_1_desc:0 "The land of Crackclaw Point is littered with bogs and pine barrens. This has helped breed a stubborn people in the men and women of Crackclaw Point."
 crackclaw_2:0 "Traversal of the Pines"
 crackclaw_2_desc:0 "Soldiers from Crackclaw Point are adept at traversing difficult terrain, and find it simple to apply what they've learnt in enemy lands."
 crackclaw_3:0 "Legend of the Squishers"
 crackclaw_3_desc:0 "With a head larger than those of men, and scales instead of hair, a squisher will attack with it's green, needle-like teeth. It is said that the First Men killed all of the squishers, but residents of Crackclaw still claim that squishers exist."
 crackclaw_4:0 "Distrust of Outsiders"
 crackclaw_4_desc:0 "Having various Andal kingdoms attempt to impose their will during Crackclaw's existance, the people of Crackclaw are greatly distrustful of outsiders, and know when somebody is not one of them."
 crackclaw_5:0 "Blood of the First Men"
 crackclaw_5_desc:0 "The people of Crackclaw are descended from the First Men, rather than the Andals, the lords of Crackclaw claim authority over all others in the region."
 crackclaw_6:0 "Loyalty to the Dragon"
 crackclaw_6_desc:0 "During the War of Conquest, the lords of Crackclaw Point swore allegiance to Visenya Targaryen, and have kept that loyalty throughout the years."
 crackclaw_7:0 "Warforged"
 crackclaw_7_desc:0 "Fighting between the houses of Crackclaw is commonplace, and whilst champions would arise from these conflicts and attempt to impose peace, it would never survive their lifetime. This has led to a warforged populance."
 
 riverlands_ideas:0 "Riverman Ideas"
 riverlands_ideas_start:0 "Riverman Traditions"
 riverlands_ideas_bonus:0 "Riverman Ambitions"
 riverlands_1:0 "Land of the Trident"
 riverlands_1_desc:0 "The Riverlands encompass a region of plains, forests, hills and endless rivers."
 riverlands_2:0 "Battleground of Westeros"
 riverlands_2_desc:0 "Due to the Riverlands central position in Westeros, and the lack of natural boundaries, the Riverlands have been a frequent battleground throughout history."
 riverlands_3:0 "Populous and Fertile"
 riverlands_3_desc:0 "The farmland of the Riverlands is very fertile, and this boon has led to a very large population."
 riverlands_4:0 "River Trade"
 riverlands_4_desc:0 "The Trident and it's multiple sister rivers bring much trade into the Riverlands, helping it's merchants prosper."
 riverlands_5:0 "God's Eye"
 riverlands_5_desc:0 "The God's Eye is the ancient lake which surrounds the historic Isle of Faces, where the Pact was made between the children of the forest and the First Men."
 riverlands_6:0 "Ironborn Rivalry"
 riverlands_6_desc:0 "The lords of the Iron Islands have often subdued the people of the Riverlands, and only recently have the Riverlands been free to rule themselves. This has created a bitter rivalry between the Ironborn and the Rivermen."
 riverlands_7:0 "Ruins of Oldstones"
 riverlands_7_desc:0 "The ruins of Oldstones is the name given to the ancient castle that once belonged to House Mudd, one of the first houses to unite the Riverlands, ruling as Kings of the Rivers and the Hills."
 
