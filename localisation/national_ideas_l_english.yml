 freefolk_ideas:0 "Freefolk Ideas"
 freefolk_ideas_start:0 "Freefolk Traditions"
 freefolk_ideas_bonus:0 "Freefolk Ambitions"
 freefolk_1:0 "Under One Banner"
 freefolk_1_desc:0 "The wildling clans of the north have been united, and together they become the eighth kingdom in Westeros."
 freefolk_2:0 "Freefolk Spirit"
 freefolk_2_desc:0 "The freefolk's spirit is strong, and their vigor is endless. It takes more than sword to stop a freefolk man."
 freefolk_3:0 "Fire of the North"
 freefolk_3_desc:0 "As one whole, the freefolk are the strongest and most vicious fighters in the whole of Westeros."
 freefolk_4:0 "Spearwives"
 freefolk_4_desc:0 "Man and woman are equal on the battlefield, with husband and wife fighting alongside one another."
 freefolk_5:0 "Friends of the Giants"
 freefolk_5_desc:0 "The giants are a dying race, but they remember their allies, and the wildlings have long been friends of theirs."
 freefolk_6:0 "Expert Raiders"
 freefolk_6_desc:0 "United, the freefolk can raid with impunity, crafting makeshift boats to circumvent the Wall and raid the northern villages and towns."
 freefolk_7:0 "Traditions of the First Men"
 freefolk_7_desc:0 "The first men are born again through the practices of the freefolk."
 
