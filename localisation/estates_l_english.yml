 #-----------------------------------------
 # Names
 #-----------------------------------------
 estate_nobles: "Nobility"
 estate_nobles_desc: "Lords and ladies of the realm comprise our nobility. Fickle creatures, nobles will only follow orders once they've been paid off, or if they're particularly deranged, had somebody killed off."
 
 estate_clergy: "Clergy"
 estate_clergy_desc: "The devout and the downtrodden comprise our clergy. Charitable folks, they will help those who need it most. However, if we attempt to discourage worship of their favoured god, they will not go down without a fight."
 
 estate_merchants: "Merchants"
 estate_merchants_desc: "The buyers and sellers of our realm. Merchants care for one thing only, money and will persue its accumlation without undue vigor. If we attempt to part them with their money, expect major resistance."
 
 estate_commoners: "Commoners"
 estate_commoners_desc: "The common folk. A wide and unorganised group, commoners will rare want for much and are often satisfied if the status quo is not distrubed. However, if times get particularly tough, they will resent their overseers and plot rebellion."
 
 estate_wizards: "Wizards"
 estate_wizards_desc: "Individuals said to exert control over magical forces. Their legitimacy is often suspect, although there have been occasions of brilliance."
 
 # nw_government
 estate_builders: "Builders"
 estate_builders_desc: ""
 estate_stewards: "Stewards"
 estate_stewards_desc: ""
 estate_rangers: "Rangers"
 estate_rangers_desc: ""
 
 # wilding_clan
 estate_chieftains: "Chieftains"
 estate_chieftains_desc: "The leaders of the disparate clans beyond the wall make up our nation. Whether or not they cooperate is up to us."
 
 estate_skinchangers: "Skinchangers"
 estate_skinchangers_desc: "Individuals said to enter the mind of animals and control its actions. Known as wargs if they can enter the mind of a wolf or dog."
 
 # khas
 estate_khalasar: "Kos"
 estate_khalasar_desc: "Kos are the captains within a khal's khalasar, loyal only to him. They will fight to their death to protect the khal, but only if he is worthy of such protection."
 
 # Magic religion
 estate_shadowbinders: "Shadowbinders"
 estate_warlocks: "Warlocks"
 estate_bloodmages: "Bloodmages"
 estate_magi: "Magi"
 estate_magi_desc: "The magic wielders of our realm."
 
 # Slavers
 estate_slaves: "Slaves"
 estate_slaves_desc: "The destitute and downtrodden are often forced into slavery. Although there is much use to slave labour, it is frowned upon in Westeros and the risk of revolt is always high."
 
 estate_freemen: "Freemen"
 estate_freemen_desc: "Slaves, if they exist within our realm, are now considered freemen."
 
 # Army of the Undead
 estate_undead: "Army of the Undead"
 estate_undead_desc: "The horde of undead under the command of the Night King and his lieutenants."
 
