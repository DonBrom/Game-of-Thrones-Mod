 GOT_GOVERNMENT.2.option.b: "A candidate from the Elephant Party"
 GOT_GOVERNMENT.2.option.c: "Re-elect [Root.Monarch.GetName]" 
 
 GOT_GOVERNMENT.3.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] died!"
 GOT_GOVERNMENT.3.desc: "The mighty [Root.Monarch.GetTitle] [Root.Monarch.GetName] has died! [Root.Monarch.GetSheHeCap] led [Root.Monarch.GetHerHis] realm through many challenges and forged it into the empire it is today, making us all stronger. [Root.Monarch.GetSheHeCap] will not be forgotten."
 GOT_GOVERNMENT.3.option.a: "Death comes for all..."
 
 GOT_GOVERNMENT.4.title: "The Education of [Root.Monarch.GetName]"
 GOT_GOVERNMENT.4.desc: "Whilst preparing to rule, [Root.Monarch.GetName] was taught the lessons of administration, diplomacy, and military organisation. However, [Root.Monarch.GetSheHe] was far more adept at..."
 GOT_GOVERNMENT.4.option.a: "Administration"
