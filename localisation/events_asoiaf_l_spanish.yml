 # Commoners
 GOT_ESTATES.56.title: "The $ESTATE_COMMONERS$ Seize Power"
 GOT_ESTATES.56.desc: "$MONARCH$ has allowed the $ESTATE_COMMONERS$ of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of the realm and turned the $MONARCHTITLE$ into little more than their puppet."
 GOT_ESTATES.56.option.a: "We should have seen this coming..."
 
 GOT_ESTATES.57.title: "The $ESTATE_COMMONERS$ Curtailed"
 GOT_ESTATES.57.desc: "We have managed to limit the influence of the $ESTATE_COMMONERS$ to tolerable levels. $ESTATE_COMMONERS$ privileges have been revoked and their lands reduced. The $ESTATE_COMMONERS$ themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country and the stamp formerly used by the $ESTATE_COMMONERS$ in place of [Root.Monarch.GetHerHis] signature has been destroyed."
 GOT_ESTATES.57.option.a: "The $MONARCHTITLE$ is back in control."
 
