 GOT_SPY.3.option.a: "Damnation!"
 
 GOT_SPY.4.title: "Advisor killed!"
 GOT_SPY.4.desc: "Our best spies have succeeded in assassinating an advisor to [current_spied_country.Monarch.GetTitle] [current_spied_country.Monarch.GetName] of [current_spied_country.GetName].\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.4.option.a: "Huzzah!"
 
 GOT_SPY.5.title: "Advisor survives!"
 GOT_SPY.5.desc: "Our best spies have failed in assassinating an advisor to [current_spied_country.Monarch.GetTitle] [current_spied_country.Monarch.GetName] of [current_spied_country.GetName]. \n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.5.option.a: "Damnation!"
 
 GOT_SPY.6.title: "[current_spied_country.Heir.GetName] killed!"
 GOT_SPY.6.desc: "Our best spies have succeeded in assassinating [current_spied_country.Heir.GetTitle] [current_spied_country.Heir.GetName] of [current_spied_country.GetName].\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.6.option.a: "Huzzah!"
 
 GOT_SPY.7.title: "[current_spied_country.Heir.GetName] survives!"
 GOT_SPY.7.desc: "Our best spies have failed in assassinating [current_spied_country.Heir.GetTitle] [current_spied_country.Heir.GetName] of [current_spied_country.GetName].\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.7.option.a: "Damnation!"
 
 GOT_SPY.8.title: "Defectors!"
 GOT_SPY.8.desc: "Our best spies have succeeded in making troops of [current_spied_country.GetName] defect to our realm.\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.8.option.a: "Huzzah!"
 
 GOT_SPY.9.title: "Stalwart Troops"
 GOT_SPY.9.desc: "Our best spies have failed in making troops of [current_spied_country.GetName] defect to our realm.\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.9.option.a: "Damnation!"
 
 #----------------------------------------------------------------------
 # Subjects
 #----------------------------------------------------------------------
 GOT_SUBJECTS.1.title: "Tyrannical [Root.Monarch.GetTitle]"
 GOT_SUBJECTS.1.desc: "Our subjects have witnessed our forceful integration of [From.GetName]. Horrified, they have ceased communications temporarily and refuse to obey our orders. Perhaps in time tempers will cool, but we must be wary of angering our lords."
 GOT_SUBJECTS.1.option.a: "Oh well"
 
 GOT_SUBJECTS.2.title: "Bankrupt [Root.Monarch.GetTitle]"
 GOT_SUBJECTS.2.desc: "Our subjects have witnessed our ineptitude with money. Shamed by us, they have ceased communications temporarily and refuse to obey our orders. Perhaps in time tempers will cool, but we must be wary of angering our lords."
 GOT_SUBJECTS.2.option.a: "Oops!"
 
