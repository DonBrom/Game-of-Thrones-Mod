 # NORTHMEN GENERIC
 northmen_fraternity_title:0 "Northern Fraternity"
 northmen_fraternity_desc:0 "There is nothing stronger in all of Westeros than the bonds forged between Men of the North."
 northern_fraternity_TT:0 "Ally §Y3§! other §YNorthmen§! countries."

 northmen_establish_dominance_title:0 "Establish Dominance"
 northmen_establish_dominance_desc:0 "Our power needs to be felt more acutely in our immediate area."
 northern_establish_dominance_trigger_TT:0 "Attack or Defend against one of our rivals and win."
 northern_establish_dominance_TT:0 "Grants a claim to all neighboring provinces in §YThe North§! that don't belong to one of our allies or vassals."

 northmen_have_subjects_title:0 "Have Northern Subjects"
 northmen_have_subjects_desc:0 "Feudal bonds are critical to Northern culture. We must have dependencies of our own if we are to be taken seriously."

 northmen_protect_old_gods_title:0 "Protect the Old Gods"
 northmen_protect_old_gods_desc:0 "The Old Gods belong to The North, and The North belongs to the Old Gods."
 northmen_protect_old_gods_TT:0 "100 Game Years must have passed.\n\nNo province that follows §YThe Old Gods§! may be owned by a country that does NOT follow §YThe Old Gods§!.\n\nIn addition, countries that follow §YThe Old Gods§! must have all their provinces also follow §YThe Old Gods§!"

