 # CROWNLANDER GENERIC
 crownlander_shadow_of_kings_landing_title:0 "Shadow of King's Landing"
 crownlander_shadow_of_kings_landing_desc:0 "No city in Westeros carries the same prestige as King's Landing. We should either take it for ourselves or raise up a new city to rival it."

 crownlander_cultural_melting_pot_title:0 "Cultural Melting Pot"
 crownlander_cultural_melting_pot_desc:0 "The Crownlands have always been a crossroads of cultures, being defined more as a sum of its constituent peoples than as a culture on its own."

 crownlander_the_royal_fleet_title:0 "The Royal Fleet"
 crownlander_the_royal_fleet_desc:0 "The Royal Fleet of the Crownlands is one of the few true fleets in Westeros, at least it will be once we're done building it..."

 crownlander_seat_of_the_faith_title:0 "Seat of The Faith"
 crownlander_seat_of_the_faith_desc:0 "The Faith is theoretically an autonomous and apolitical institution. However, there are times when a certain state seems to be \"favoured by the Gods\"."

