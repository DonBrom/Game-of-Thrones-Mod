 # WESTERLANDER GENERIC
 westerlander_extract_resources_title:0 "Extract Resources"
 westerlander_extract_resources_desc:0 "The Westerlands are rich in natural resources, particularly in natural metals. It would be foolish to ignore this source of wealth."

 westerlander_dominate_metal_production_title:0 "Metal Production"
 westerlander_dominate_metal_production_desc:0 "With the natural resources of the Westerlands, there is no excuse for another nation to be our better in the production of metals."

 westerlander_defend_against_ironborn_title:0 "Defend against Ironborn"
 westerlander_defend_against_ironborn_desc:0 "The Ironborn of the Iron Islands have raided our shores for centuries. It's time to put an end to these incursions."
 westerlander_defend_against_ironborn_TT:0 "Have a larger navy than each §YIronborn§! country."

 westerlander_the_gold_road_title:0 "The Goldroad"
 westerlander_the_gold_road_desc:0 "The Goldroad is an ancient highway that runs between Casterly Rock, Lannisport, and King's Landing. To control this vital trade route would bring great riches to [Root.GetName]"

 # WILDLING GENERIC
 wildling_unite_the_freefolk_title:0 "Unite the Freefolk"
 wildling_unite_the_freefolk_desc:0 "Unite the freefolk of the north together in preparation for an attack on the Wall!"
 wildling_unite_the_freefolk_TT:0 "Unlocks the §Y\"Become the King-beyond-the-wall\"§! decision."

 wildling_fur_for_iron_title:0 "Fur for Iron"
 wildling_fur_for_iron_desc:0 "Our people have not yet unlocked the secrets of metallurgy. Consequently, we must trade with southern nations to aquire any iron products. However, we must first make it past the fleets of the Night's Watch..."

