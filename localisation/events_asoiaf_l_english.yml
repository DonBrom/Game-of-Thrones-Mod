 GOT_ESTATES.50.title: "The $ESTATE_NOBLES$ Seize Power"
 GOT_ESTATES.50.desc: "$MONARCH$ has allowed the $ESTATE_NOBLES$ of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of the realm and turned the $MONARCHTITLE$ into little more than their puppet."
