 got_war_for_the_stepstones.1.title: "War for the Stepstones"
 got_war_for_the_stepstones.1.desc: "Daemon Targaryen, spurned as heir to the Targaryen throne, has joined forces with Lord Corlys Velaryon of Driftmark. They aim to wrestle control of the Stepstones from the so-called Three Daughters.\n\nAtop his dragon Caraxes, Daemon has begun his assault against the Triarchy."
 got_war_for_the_stepstones.1.option.a: "Caraxes, burn them all!"
 
 got_war_for_the_stepstones.2.title: "House Blackfyre"
 got_war_for_the_stepstones.2.desc: "Daemon Targaryen has made headway into the Stepstones, having begun his assault against the Triarchy."
 got_war_for_the_stepstones.2.option.a: "Let me see his progress..."
 got_war_for_the_stepstones.2.option.b: "O, fools will be fools."
 
