 # Slavery
 #----------------------------------------------------------------------
 GOT_SLAVERY.1.title: "A Civilized People"
 GOT_SLAVERY.1.desc: "Our stance against slavery has won us many friends both domestically and across the seas. Our diplomatic favour grants us a sense of stability during trying times."
 GOT_SLAVERY.1.option.a: "Strong and stable!"
 
 GOT_SLAVERY.2.title: "Humanity before Profit"
 GOT_SLAVERY.2.desc: "Our stance against slavery has often angered the would-be slaver that wishes to profit from the suffering of others. By advocating for personal choice, our people prosper."
 GOT_SLAVERY.2.option.a: "Hurrah!"
 
 GOT_SLAVERY.3.title: "Exotic Maesters"
 GOT_SLAVERY.3.desc: "Renowned for our distain for slavery, many exotic maesters journey to our realm in search of further knowledge. Secure in the knowledge that their trip will not result in enslavement, our realm reaps the rewards of these esteemed individuals."
 GOT_SLAVERY.3.option.a: "A maester of the quill"
 GOT_SLAVERY.3.option.b: "A maester of the tongue"
 GOT_SLAVERY.3.option.c: "A maester of the blade"
 
 #----------------------------------------------------------------------
 # Targaryen
 #----------------------------------------------------------------------
 DRAGON_EGGS_SEARCH_TT: "Our expeditionary company will begin searching for the eggs."
 DRAGON_EGGS_LEAD_TT: "This will draw us closer to the dragon eggs."
 
 GOT_TARGARYEN.1.title: "A Rare Opportunity"
 GOT_TARGARYEN.1.desc: "Rumours have it that dragon eggs have been found in the far east of Essos. If we are willing, let an expeditionary company be established to search for these eggs, and if found, for them to be delivered to us promptly."
 GOT_TARGARYEN.1.option.a: "We must retrieve those eggs!"
 GOT_TARGARYEN.1.option.b: "Bah, we have no need for such artefacts."
 
 GOT_TARGARYEN.2.title: "New Leads"
 GOT_TARGARYEN.2.desc: "Our expeditionary company have discovered new leads during their time in Essos. These leads will draw us closer to the actual location of the rumored dragon eggs."
 GOT_TARGARYEN.2.option.a: "Wonderful"
 
 GOT_TARGARYEN.3.title: "Useful Clue"
 GOT_TARGARYEN.3.desc: "New clues have been found that point to the whereabouts of the dragon eggs. Our expeditionary company promises these clues will draw us closer to the actual location of the rumored dragon eggs."
 GOT_TARGARYEN.3.option.a: "Great"
 
 GOT_TARGARYEN.4.title: "Mishap in Qarth"
 GOT_TARGARYEN.4.desc: "Whilst conducting inquiries in Qarth, our expeditionary company offended a powerful lord. He has taken issue with their actions, and requires a hefty 'donation' for him to look the other way."
 GOT_TARGARYEN.4.option.a: "Blasted oafs!"
 
 GOT_TARGARYEN.5.title: "Trouble in Naath"
 GOT_TARGARYEN.5.desc: "Whilst look for signs of the dragon eggs in Naath, our expeditionary company ran across the native Naathi people. Unfortunately several members of the company perished to these fiendish natives, so the company has requested men to replace those lost."
 GOT_TARGARYEN.5.option.a: "Bloody natives!"
 
 GOT_TARGARYEN.6.title: "Difficulty in Trader Town"
 GOT_TARGARYEN.6.desc: "Whilst look for signs of the dragon eggs in Trader Town, our expeditionary company insulted a prominent merchant. This will threaten our trade partnerships unless we make a diplomatic offering to resolve the insult."
 GOT_TARGARYEN.6.option.a: "Ignorant fools!"

 GOT_TARGARYEN.7.title: "Disorder in the Bloodlands"
 GOT_TARGARYEN.7.desc: "Whilst look for signs of the dragon eggs in the Bloodlands, our expeditionary company was set upon by the vicious natives of the region. The company has requested fresh armaments and supplies to curb further attacks."
 GOT_TARGARYEN.7.option.a: "Fiendish natives!"
 
 GOT_TARGARYEN.10.title: "Dragon Eggs Discovered!"
 GOT_TARGARYEN.10.desc: "Our expeditionary company has finally succeeded in located the rumoured dragon eggs, and are set to return them promptly."
 GOT_TARGARYEN.10.option.a: "Hurrah!"
 
