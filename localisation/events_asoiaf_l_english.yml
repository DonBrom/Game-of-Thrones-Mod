 GOT_EXPLORATION.1.title: "Treasures of Tochtzal"
 GOT_EXPLORATION.1.desc: "Our explorer has reached the peak of Tochtzal mountain, and on the shore of the mountain lake he has found a dungeon filled with treasure! It will take many years to transport all of the treasure back home."
 GOT_EXPLORATION.1.option.a: "Gimme!"

 GOT_EXPLORATION.2.title: "Ruins of Yeen"
 GOT_EXPLORATION.2.desc: "Our explorer has found the ruins of Yeen, an odious settlement constructed in a deep black stone. Whilst this settlement is useless for colonisation, atleast we can boast about it in our court."
 GOT_EXPLORATION.2.option.a: "Ruins..."

 GOT_EXPLORATION.3.title: "Brindled Men!"
 GOT_EXPLORATION.3.desc: "Our explorer in $PROVINCENAME$ has been attacked by brindled men!. These foul creatures harbour many nasty diseases, such as green fever, blood boils and sweetrot. It is unlikely that our explorer will survive the return journey."
 GOT_EXPLORATION.3.option.a: "Oh dear!"

 GOT_EXPLORATION.4.title: "Stinging Flies in $PROVINCENAME$"
 GOT_EXPLORATION.4.desc: "Huge flies with barbed tails have attacked our explorer, causing massive swelling. Whether or not the explorer survives is yet to be seen."
 GOT_EXPLORATION.4.option.a: "Oh dear!"
 
 GOT_EXPLORATION.5.title: "Crocodiles in $PROVINCENAME$"
 GOT_EXPLORATION.5.desc: "Huge crocodiles have attacked our explorer, ripping him apart. He knew the risks, and he paid the price for his recklessness."
 GOT_EXPLORATION.5.option.a: "Silly fool..."
 
 GOT_EXPLORATION.6.title: "Basilisks in $PROVINCENAME$"
 GOT_EXPLORATION.6.desc: "Venomous basilisks have attacked our explorer, causing him to fall deathly ill. Whether or not our explorer survives is yet to be seen."
 GOT_EXPLORATION.6.option.a: "Oh dear!"

 GOT_EXPLORATION.7.title: "Mysterious Idol"
 GOT_EXPLORATION.7.desc: "Our explorer has found a mysterious idol in $PROVICNENAME$. Constructed out of black stone, the idol eminates a foul aura, worrying the explorer. Attempts to take the idol home may prove disasterous."
 GOT_EXPLORATION.7.option.a: "Attempt to take the idol back home"
 GOT_EXPLORATION.7.option.b: "Leave the idol"
 
 GOT_EXPLORATION.8.title: "Wyvern!"
 GOT_EXPLORATION.8.desc: "Whilst travesing the swamps of $PROVINCENAME$, our explorer has been attacked by a wyvern. Similar to dragons, wyverns are ferocious creatures. No match for the wyvern, the explorer is now deceased."
 GOT_EXPLORATION.8.option.a: "A rare death indeed!"

 GOT_EXPLORATION.9.title: "Corsairs!"
 GOT_EXPLORATION.9.desc: "Whilst exploring the coast of $PROVINCENAME$, our fleet has been attacked by corsairs. Brutal men, they threaten to skin our fleet alive unless we hold them off."
 GOT_EXPLORATION.9.option.a: "Damn pirates!"

 GOT_EXPLORATION.10.title: "The First Circumnavigation"
 GOT_EXPLORATION.10.desc: "Our fleet set sail from $COUNTRYNAME$ to explore the unknown lands to the east. It took them several years to cross the ocean eastwards, passing the fabled Jade Gates on the way. The lands beyond were treacherous and when they finally reached the ocean, the captain wept with joy. The journey across the uncharted ocean was suicidal, but by some miracle our fleet survived and returned to $COUNTRYNAME$ as heroes, and legends."
 GOT_EXPLORATION.10.option.a: "Amazing feat!"

 GOT_EXPLORATION.11.title: "Circumnavigation"
 GOT_EXPLORATION.11.desc: "We are not the first to have managed to circumnavigate the world, but nevertheless it is a great feat and it will be celebrated throughout the land!"
 GOT_EXPLORATION.11.option.a: "A fabulous feat, even if we were not the first..."
 
