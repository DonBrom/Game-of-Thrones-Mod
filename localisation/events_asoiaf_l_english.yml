 GOT_ELECTIONS.1.title: "Election!"
 GOT_ELECTIONS.1.desc: "The term is up for $MONARCH$. With enough support he can stay in office, but then he must defeat his three primary competitors..."
 GOT_ELECTIONS.1.desc.2: "With $MONARCH$ being forced out of office by the revolting factions a new [Root.Monarch.GetTitle] will have to be elected. As the votes are tallied there is an unusual excitement in the air. The three primary candidates are all acutely aware of the events that has transpired these last few days..."
 GOT_ELECTIONS.1.option.a: "Keep $MONARCH$"
 GOT_ELECTIONS.1.option.b: "Bureaucrat Candidate"
 GOT_ELECTIONS.1.option.c: "Diplomat Candidate"
 GOT_ELECTIONS.1.option.d: "Military Candidate"
 
 remains_ruler_tt: "[Root.Monarch.GetName] ([Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) remains ruler."
 
 GOT_ELECTIONS.2.title: "Election!"
 GOT_ELECTIONS.2.desc: "The unfortunate passing of $MONARCH$ forces us to hold a premature election. Three primary candidates have been nominated..."
 GOT_ELECTIONS.2.option.a: "Bureaucrat Candidate"
 GOT_ELECTIONS.2.option.b: "Diplomat Candidate"
 GOT_ELECTIONS.2.option.c: "Military Candidate"
 
 GOT_ELECTIONS.3.title: "New [From.Monarch.GetTitle] in [From.GetName]"
 GOT_ELECTIONS.3.desc: "We have chosen to replace [From.Monarch.GetName] as Governor of [From.GetName]. Whom shall we appoint in [From.Monarch.GetHerHis] place?"
 GOT_ELECTIONS.3.option.a: "Bureaucrat Candidate"
 GOT_ELECTIONS.3.option.b: "Diplomat Candidate"
 GOT_ELECTIONS.3.option.c: "Military Candidate"
 
 GOT_ELECTIONS.4.title: "Election!"
 GOT_ELECTIONS.4.desc: "The strengthening of the [Root.GetOldGuardCandidatePlural] has forced $MONARCH$ to accept the election of a new [Root.Monarch.GetTitle]. Both the [Root.GetOldGuardCandidatePlural] and the [Root.GetVanguardCandidatePlural] have put forward a new candidate."
 GOT_ELECTIONS.4.option.a: "A [Root.GetOldGuardCandidate] Candidate"
 GOT_ELECTIONS.4.option.b: "A [Root.GetVanguardCandidate] Candidate"
 
 GOT_ELECTIONS.5.title: "Election!"
 GOT_ELECTIONS.5.desc: "The unfortunate passing of $MONARCH$ forces us to hold a premature election. Both the [Root.GetOldGuardCandidatePlural] and the [Root.GetVanguardCandidatePlural] have put forward a new candidate."
 GOT_ELECTIONS.5.option.a: "A [Root.GetOldGuardCandidate] Candidate"
 GOT_ELECTIONS.5.option.b: "A [Root.GetVanguardCandidate] Candidate"
 
 GOT_ELECTIONS.6.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ousted!"
 GOT_ELECTIONS.6.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has long outstayed their welcome as the head of Volantis, and has been ousted from the position of Triarch."
 GOT_ELECTIONS.6.option.a: "Oh well..."
 
