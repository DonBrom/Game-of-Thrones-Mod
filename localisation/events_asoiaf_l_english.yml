 GOT_GOVERNMENT.1.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_GOVERNMENT.1.desc: "The previous [Root.Monarch.GetTitle] has passed away, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
