 GOT_TRADEGOODS.1.title: "Bountiful Harvest"
 GOT_TRADEGOODS.1.desc: "Our fields have been blessed, and our harvest is bountiful this season. Grain will be especially valuable this season."
 GOT_TRADEGOODS.1.option.a: "Time for a feast"
 
 GOT_TRADEGOODS.2.title: "Ripe Grapes"
 GOT_TRADEGOODS.2.desc: "Our vineyards have been very fruitful this season. Wine from this year will carry an extra cost for prospective buyers."
 GOT_TRADEGOODS.2.option.a: "Time for wine"
 
 GOT_TRADEGOODS.3.title: "Woolly Sheep"
 GOT_TRADEGOODS.3.desc: "Our sheep are extra woolly this season, yielding much fine wool. The quality of this wool means buyers can be charged a little bit extra."
 GOT_TRADEGOODS.3.option.a: "Excellent"
 
 GOT_TRADEGOODS.4.title: "Excellent Cloth"
 GOT_TRADEGOODS.4.desc: "Our clothiers have produced magnificent cloth out of our fabric supplies this season. Cloth of this quality will fetch a much higher price."
