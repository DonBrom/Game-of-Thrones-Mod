 # Volantis
 #----------------------------------------------------------------------
 GOT_VOLANTIS.1.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_VOLANTIS.1.desc: "The previous [Root.Monarch.GetTitle] has passed away, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 GOT_VOLANTIS.1.option.a: "A candidate from the Tiger Party"
 GOT_VOLANTIS.1.option.b: "A candidate from the Elephant Party"
 GOT_VOLANTIS.1.option.c: "Re-elect [Root.Monarch.GetName]" 
 
 GOT_VOLANTIS.2.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_VOLANTIS.2.desc: "The previous [Root.Monarch.GetTitle] has finished their term, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 GOT_VOLANTIS.2.option.a:  "A candidate from the Tiger Party"
 GOT_VOLANTIS.2.option.b: "A candidate from the Elephant Party"
 GOT_VOLANTIS.2.option.c: "Re-elect [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 
 GOT_VOLANTIS.10.title: "A Volantene Honor"
 GOT_VOLANTIS.10.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] wandered the market. After a few minutes [Root.Monarch.GetSheHe] came across a volantene honor laying on the cobbled road. Picking it up, [Root.Monarch.GetSheHe] contemplates how [Root.Monarch.GetSheHe] will spend this trinket."
 GOT_VOLANTIS.10.option.a: "Perhaps a new mace is in order"
 GOT_VOLANTIS.10.option.b: "Sweet beets are always lovely at this time of year"
 
 #----------------------------------------------------------------------
 # Education
 #----------------------------------------------------------------------
 GOT_EDUCATION.1.title: "The Education of [Root.Monarch.GetName]"
 GOT_EDUCATION.1.desc: "Whilst preparing to rule, [Root.Monarch.GetName] was taught the lessons of administration, diplomacy, and military organisation. However, [Root.Monarch.GetSheHe] was far more adept at..."
 GOT_EDUCATION.1.option.a: "Administration"
 GOT_EDUCATION.1.option.b: "Diplomacy"
 GOT_EDUCATION.1.option.c: "Military Organisation"
 
 #----------------------------------------------------------------------
 # Mercantilism
 #----------------------------------------------------------------------
 GOT_MERCANTILISM.1.title: "Trading in our Realm"
 GOT_MERCANTILISM.1.desc: "The trading market changes throughout the year, and often at times it can be advantageous to open trade up more widely. During other times, it is better to practise more restrictive trading, although this upsets traders in other realms."
 GOT_MERCANTILISM.1.option.a: "Free Trade"
 GOT_MERCANTILISM.1.option.b: "Mercantilism"
 
 #----------------------------------------------------------------------
 # Night's Watch
 #----------------------------------------------------------------------
 GOT_NIGHTS_WATCH.1.title: "The Night's Watch demands men!"
 GOT_NIGHTS_WATCH.1.desc: "The Night's Watch relies on the kingdoms of Westeros sending men to man the Wall. If we send them men, we can empty our cells of prisoners whilst also currying favour with the Lord Commander."
 GOT_NIGHTS_WATCH.1.option.a: "Send them men"
 GOT_NIGHTS_WATCH.1.option.b: "Refuse their requests"
 
 #----------------------------------------------------------------------
 # Old Gods
 #----------------------------------------------------------------------
 GOT_OLD_GODS.1.title: "Preserve the weirwood in $PROVINCENAME$"
 GOT_OLD_GODS.1.desc: "The weirwood in $PROVINCENAME$ has come under threat from various merchants wanting to sell it's lumber. If we grant them access to the wood, it would be a great offence to the gods."
 GOT_OLD_GODS.1.option.a: "It is our duty to preserve the weirwoods."
 GOT_OLD_GODS.1.option.b: "Money makes beasts of us all."
 
 GOT_OLD_GODS.2.title: "A warg has been spotted in $PROVINCENAME$"
 GOT_OLD_GODS.2.desc: "A young man has been spotted warging in $PROVINCENAME$. An ancient form of magic, it can sow fear and dissidence in our realm."
 GOT_OLD_GODS.2.option.a: "Arrange a 'vist' with our executioner."
 GOT_OLD_GODS.2.option.b: "Ignore him."
 GOT_OLD_GODS.2.option.c: "Bring him to our maesters."
 
 GOT_OLD_GODS.3.title: "Weirwood in $PROVINCENAME$ attacked!"
 GOT_OLD_GODS.3.desc: "A ruttish gang of men have 'attacked' the weirwood in $PROVINCENAME$. If we don't set an example, more of these disgraceful acts will be committed."
 GOT_OLD_GODS.3.option.a: "Execute them yourself."
 GOT_OLD_GODS.3.option.b: "Tell the master-at-arms to execute them."
 GOT_OLD_GODS.3.option.c: "Let them go."
 
 GOT_OLD_GODS.4.title: "Old God Worshippers want investment in $PROVINCENAME$"
 GOT_OLD_GODS.4.desc: "Worshippers of the Old Gods are demanding investment in $PROVINCENAME$. If we do not accet their request, they could get uppity and cause rebellion in our realm."
 GOT_OLD_GODS.4.option.a: "Invest in $PROVINCENAME$."
 GOT_OLD_GODS.4.option.b: "Ignore them."
 
 #----------------------------------------------------------------------
 # Overextension
 #----------------------------------------------------------------------
 got_overextension.1.title: "Troops Deserting"
 got_overextension.1.desc: "Our infamy is causing widespread resent of our war effort. A lot of men are running for the forest instead of reporting for duty."
 got_overextension.1.option.a: "They would have been cowards anyway."
 
 got_overextension.2.title: "Widespread Opposition"
 got_overextension.2.desc: "Our realm has become extremely infamous, and there are a lot of people in $COUNTRY$ that have taken exception to this."
 got_overextension.2.option.a: "We need better whips..."
 
 got_overextension.3.title: "Bad Reputation!"
 got_overextension.3.desc: "Our recent strategy of unbridled conquest over whoever happens to be in the way surprisingly seems to have had a somewhat negative effect on our standing among our fellow realms."
 got_overextension.3.option.a: "They are overreacting as always!"
 
 got_overextension.4.title: "Inflation"
 got_overextension.4.desc: "The state of constant war has eroded our economy and now inflation is spiraling out of control!"
 got_overextension.4.option.a: "Try minting more coins!"
 
 got_overextension.5.title: "Officers Deserting"
 got_overextension.5.desc: "Disillusioned by the repeated and seemingly aimless wars of $MONARCH$, many officers in the army have deserted to seek better assignments elsewhere."
 got_overextension.5.option.a: "Bah, I'll lead the army myself!"
 
 got_overextension.6.title: "Merchants Resented"
 got_overextension.6.desc: "Apparently citing disgust with $COUNTRY$'s endless wars of conquest some markets have decided to expel our merchants."
 got_overextension.6.option.a: "Then I'll conquer them too!"
 
 got_overextension.7.title: "Merchants Assassinated!"
 got_overextension.7.desc: "Some realms are so appalled by our ceaseless conquest that they've decided to retaliate by assassinating our merchants in an attempt to strike at our finances!\n\nWhat makes it even more shocking is that it happens even in our own markets.."
 got_overextension.7.option.a: "Heads will roll! Hopefully not mine..."
 
 got_overextension.8.title: "Legitimacy Questioned"
 got_overextension.8.desc: "The bloodthirst shown by $MONARCH$ has ruined the reputation of $COUNTRY$ in the eyes of the world, and now our own subjects are starting to question the legitimacy of such a ruthless ruler."
 got_overextension.8.option.a: "Tell my heir to start worrying..."
 
 got_overextension.9.title: "Maester Resigns"
 got_overextension.9.desc: "Maesters form the administrative backbone of our realm, and unfortunately all ours are resigning! They claim this to be a protest to the burden of never-ending wars that has been laid upon them."
 got_overextension.9.option.a: "I can do whatever they did myself!"
 
 got_overextension.10.title: "Advisor Resigns"
 got_overextension.10.desc: "Horrified by our ceaseless conquest, a notable court adviser has retried, citing that he tires of war."
 got_overextension.10.option.a: "Typical naysayer... Good riddance!"
 
 #----------------------------------------------------------------------
 # Pirate
 #----------------------------------------------------------------------
 GOT_PIRATES.1.title: "Downfall of a Pirate [Root.Monarch.Title]"
 GOT_PIRATES.1.desc: "Without a suitable successor, the officers of the former [Root.Monarch.Title] have begun fighting amoungst themselves. They demand one of their own is appointed as a successor."
 GOT_PIRATES.1.option.a: "Insist on raising the young heir."
 GOT_PIRATES.1.option.desc: "Insist on find a successor within the family."
 GOT_PIRATES.1.option.b: "Offer to exile the [Root.Heir.Title] until [Root.Heir.GetSheHe] is of age"
 GOT_PIRATES.1.option.c: "Cede control to another pirate clan"
 
 GOT_PIRATES.2.title: "[Root.@ROOT_exiled_pirate_heir.GetName] returns!"
 GOT_PIRATES.2.desc: "The heir of the former [Root.Monarch.GetTitle] has returned to assume the mantle of ruler, as per the agreement made years ago."
 GOT_PIRATES.2.option.a: "We welcome [Root.@ROOT_exiled_pirate_heir.GetName]!"
 GOT_PIRATES.2.option.b: "Kill [Root.@ROOT_exiled_pirate_heir.GetName]"
 
 #----------------------------------------------------------------------
 # Qarth
 #----------------------------------------------------------------------
 GOT_QARTH.1.title: "The Thirteen demand more control over the harbours"
 GOT_QARTH.1.desc: "The Thirteen, a prominent group of traders in Qarth, have demanded more control of our harbours to furthur their interests. If we concede to their demands, other factions in Qarth may become upset."
 GOT_QARTH.1.option.a: "Allow them more control of the harbours."
 GOT_QARTH.1.option.b: "Refuse their requests."
 
 GOT_QARTH.2.title: "The Tourmaline Brotherhood demand more contracts"
 GOT_QARTH.2.desc: "The Tourmaline Brotherhood, a powerful merchant guild in Qarth, has demanded that we give them a larger amount of trade. If we concede to their demands, other factions in Qarth may become upset."
 GOT_QARTH.2.option.a: "Give them more trade contracts"
 GOT_QARTH.2.option.b: "Refuse their requests."
 
 GOT_QARTH.3.title: "The Guild of Spicers want total control of the spice trade"
 GOT_QARTH.3.desc: "The Guild of Spicers is an ancient and powerful merchant organisation. They have demanded that we route all spice trader through their merchants. If we concede to their demands, other factions in Qarth may become upset."
 GOT_QARTH.3.option.a: "Give them the spice contracts."
 GOT_QARTH.3.option.b: "Refuse their requests."
 
 GOT_QARTH.4.title: "The Pureborn want to expand the Civic Guard"
 GOT_QARTH.4.desc: "The Pureborn are descendants of ancient Qartheen kings and queens. They have requested permission to expand the Civic Guard, under the pretense that the city is poorly defended. If we allow this, other factions in Qarth may become upset."
 GOT_QARTH.4.option.a: "Give them permission."
 GOT_QARTH.4.option.b: "Refuse their requests."
 
 GOT_QARTH.5.title: "Pureborn fleets in shambles!"
 GOT_QARTH.5.desc: "A terrible storm has swept through our harbours, and most of the Pureborn fleets have been damaged. It will take considerable investment to repair the damage."
 GOT_QARTH.5.option.a: "Repair them."
 GOT_QARTH.5.option.b: "Let them sink."
 
 GOT_QARTH.7.title: "A Stroll through the Hall of a Thousand Thrones"
 GOT_QARTH.7.desc: "The Hall of a Thousand Thrones is constructed mainly with marble, with it covering the floor and the domed ceiling. The ceiling dipicts the exotic and magestic history of Qarth. Furthur in, multiple thrones are present, carved and gilded with goldwork, lapis, onyx, jade and amber. [Root.Monarch.GetTitle] [Root.GetName] sits upon one of the thrones and considers what lays in the future of Qarth."
 GOT_QARTH.7.option.a: "A trade empire."
 GOT_QARTH.7.option.b: "A guarded realm."
 GOT_QARTH.7.option.c: "A bastion of knowledge."
 
 GOT_QARTH.8.title: "Tension in the Slave Quarters"
 GOT_QARTH.8.desc: "There have been vicious rumours of a slave rebellion brewing in our lower city. It would be wise to squash such thoughts before they can be fully realised."
 GOT_QARTH.8.option.a: "Order flogging for every slave."
 GOT_QARTH.8.option.b: "Rumours are rumours."
 
 GOT_QARTH.9.title: "Corruption in the City"
 GOT_QARTH.9.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] was in bed and almost sleep when [Root.Monarch.GetSheHe] sleeply spots a shadowy figure in the doorway. In an instant, a onyx dagger was plunged deep into [Root.Monarch.GetHerHis] chest, and all life left [Root.Monarch.GetHerHim]."
 GOT_QARTH.9.option.a: "Death is the only absolute"
 
 #----------------------------------------------------------------------
 # Random Country
 #----------------------------------------------------------------------
 GOT_RANDOM_COUNTRY.1.title: "Envoy falls Ill"
 GOT_RANDOM_COUNTRY.1.desc: "One of our envoys has recently contracted a terrible disease, he is asking us to relieve him from his duties until he has recovered."
 GOT_RANDOM_COUNTRY.1.option.a: "Allow the envoy to recover."
 GOT_RANDOM_COUNTRY.1.option.b: "Force him to continue work."

 GOT_RANDOM_COUNTRY.2.title: "Insulted by a Maester"
 GOT_RANDOM_COUNTRY.2.desc: "One of your maesters has questioned your legitimacy and said [Root.Heir.GetName] is not fit for your position. What should we do with him?"
 GOT_RANDOM_COUNTRY.2.option.a: "Nail him to the wall!"
 GOT_RANDOM_COUNTRY.2.option.b: "Concede that he is right"

 GOT_RANDOM_COUNTRY.3.title: "Exotic Trader"
 GOT_RANDOM_COUNTRY.3.desc: "A trade caravan with exotic goods has arrived in the city of $CAPITAL_CITY$, and they are inviting you to look at their wares."
 GOT_RANDOM_COUNTRY.3.option.a: "Buy a book about the mysteries of Essos."
 GOT_RANDOM_COUNTRY.3.option.b: "Buy a toy soldier."
 GOT_RANDOM_COUNTRY.3.option.c: "Buy a miniature warship."
 GOT_RANDOM_COUNTRY.3.option.d: "Ignore their shoddy wares."
 
 GOT_RANDOM_COUNTRY.4.title: "A Grand Feast!"
 GOT_RANDOM_COUNTRY.4.desc: "Our maesters suggest that we hold a grand feast to celebrate the gods. However, our peasants have had a hard year, and royal celebrations may anger them."
 GOT_RANDOM_COUNTRY.4.option.a: "It is time for a good feast!"
 GOT_RANDOM_COUNTRY.4.option.b: "Respect the peasantry"
 
 GOT_RANDOM_COUNTRY.5.title: "Tales from beyond the Wall."
 GOT_RANDOM_COUNTRY.5.desc: "There have been interesting tales spreading about creatures beyond the wall."
 GOT_RANDOM_COUNTRY.5.option.a: "These common folk and their tales."
 
 GOT_RANDOM_COUNTRY.6.title: "Infighting"
 GOT_RANDOM_COUNTRY.6.desc: "There have been reports of infighting amoungst our men during their training routines. It would be best if this sort of behaviour is surpressed as soon as possible."
 GOT_RANDOM_COUNTRY.6.option.a: "Let them fight"
 GOT_RANDOM_COUNTRY.6.option.b: "Split them up"
 
 GOT_RANDOM_COUNTRY.7.title: "Essosian Traders"
 GOT_RANDOM_COUNTRY.7.desc: "Our merchants have been talking with Essosian traders whilst conducting their business, and now they wish to implement new and foreign techniques in our markets."
 GOT_RANDOM_COUNTRY.7.option.a: "Allow such techniques"
 GOT_RANDOM_COUNTRY.7.option.b: "Ban these techniques"
 
 GOT_RANDOM_COUNTRY.8.title: "Westerosi Traders"
 GOT_RANDOM_COUNTRY.8.desc: "Our merchants have been talking with Westerosi traders whilst conducting their business, and now they wish to implement new and foreign techniques in our markets."
 GOT_RANDOM_COUNTRY.8.option.a: "Allow such techniques"
 GOT_RANDOM_COUNTRY.8.option.b: "Ban these techniques"
 
 GOT_RANDOM_COUNTRY.9.title: "Barrow of the First Men"
 GOT_RANDOM_COUNTRY.9.desc: "Our men have found a previously undiscovered barrow, and have come to you directly to ask on what they may do with it. Rumours have it such barrows are protected by ancient magic, but rumours cannot always be trusted."
 GOT_RANDOM_COUNTRY.9.option.a: "Open the barrow yourself"
 GOT_RANDOM_COUNTRY.9.option.b: "Let the men open the barrow"
 GOT_RANDOM_COUNTRY.9.option.c: "Tell the men to leave the barrow alone."
 
 GOT_RANDOM_COUNTRY.10.title: "Visit from a Spice Trader"
 GOT_RANDOM_COUNTRY.10.desc: "A spice trader has entered your court and has brought along numerous spices for you to sample. He proclaims each spice has an unique attribute, and by consuming it you will be inbued with said attribute."
 GOT_RANDOM_COUNTRY.10.option.a: "Try the yellow spice."
 GOT_RANDOM_COUNTRY.10.option.b: "Try the red spice."
 GOT_RANDOM_COUNTRY.10.option.c: "Try the blue spice."
 GOT_RANDOM_COUNTRY.10.option.d: "Throw him out."
 
 GOT_RANDOM_COUNTRY.11.title: "Repair the Titan"
 GOT_RANDOM_COUNTRY.11.desc: "Years of seawater and wind has eroded the Titan of Braavos, and he is going to need serious investment to restore him to his former glory."
 GOT_RANDOM_COUNTRY.11.option.a: "Restore him."
 GOT_RANDOM_COUNTRY.11.option.b: "Let him rot."
 
 GOT_RANDOM_COUNTRY.12.title: "Commoner's Request"
 GOT_RANDOM_COUNTRY.12.desc: "A commoner approached $MONARCHNAME$. He knows the cook in the kitchen well and persuaded her to let him into the castle. He sobs as he tells $MONARCHNAME$ how all the children in his village seem to have gone lame. He pleads for the Maester to go back to the village with him and see if anything can be done."
 GOT_RANDOM_COUNTRY.12.option.a: "Let the maester tend to the children."
 GOT_RANDOM_COUNTRY.12.option.b: "Tell him to visit a hedge wizard."
 GOT_RANDOM_COUNTRY.12.option.c: "Punish him for his insolence."
 
 GOT_RANDOM_COUNTRY.13.title: "Popular Hedge Wizard"
 GOT_RANDOM_COUNTRY.13.desc: "Walking past the tavern in town you hear gasps and a commotion different to the usual drunken brawls. On entering the room you see a man clothed in shining purple and gold robes with most of the tavern in his thrall. He demonstrates a magic spell where he turns a flagon of water into one of mead. The growing crowd are laughing and shouting for more magic. Do you have him arrested for disturbing the peace, or leave him be?"
 GOT_RANDOM_COUNTRY.13.option.a: "Arrest him."
 GOT_RANDOM_COUNTRY.13.option.b: "Leave him alone."
 
 GOT_RANDOM_COUNTRY.14.title: "Out of Myrish Fire"
 GOT_RANDOM_COUNTRY.14.desc: "Your stocks of Myrrish Fire are low. Boiling wine may be used, but it is not as effective when used to clean wounds. You’ll need to decide whether to send a merchant to Essos to fetch some more, or risk the upseting the market for wine."
 GOT_RANDOM_COUNTRY.14.option.a: "Send a merchant to acquire more"
 GOT_RANDOM_COUNTRY.14.option.b: "Rely on wine"
 
 GOT_RANDOM_COUNTRY.15.title: "$HEIR$ is a lizard!"
 GOT_RANDOM_COUNTRY.15.desc: "As you look upon your child, you realise something is not quite right. $HEIR$ has turned a light grey, and [Root.Heir.GetHerHis] skin is rough."
 GOT_RANDOM_COUNTRY.15.option.a: "Treat [Root.Heir.GetHerHim] with the best medicine money can buy."
 GOT_RANDOM_COUNTRY.15.option.b: "See if [Root.Heir.GetSheHe] gets better without help."
 GOT_RANDOM_COUNTRY.15.option.c: "Kill off the brat."
 
 GOT_RANDOM_COUNTRY.16.title: "Fever in court"
 GOT_RANDOM_COUNTRY.16.desc: "A member of our court has turned up with a terrible fever. He is rabbling incoherently about frogs and appears to be contagious."
 GOT_RANDOM_COUNTRY.16.option.a: "Isolate and treat him"
 GOT_RANDOM_COUNTRY.16.option.b: "Expel him from the court"
 
 GOT_RANDOM_COUNTRY.17.title: "A Red Comet"
 GOT_RANDOM_COUNTRY.17.desc: "A ominous, red comet has seen sighted crossing over Westeros. The people in your cities and towns have become agitated and uneasy. They look to you, $MONARCHNAME$ for assurance."
 GOT_RANDOM_COUNTRY.17.option.a: "Assure them it is a good omen."
 GOT_RANDOM_COUNTRY.17.option.b: "Ignore their pleas."
 
 GOT_RANDOM_COUNTRY.18.title: "Sighting of a Wanderer"
 GOT_RANDOM_COUNTRY.18.desc: "Your maester has sighted one of the seven wanderer's passing over. He informs you that it must signify good tidings for your realm."
 GOT_RANDOM_COUNTRY.18.option.a: "Great news!"
 
 GOT_RANDOM_COUNTRY.19.title: "Sighting of the Red Wanderer"
 GOT_RANDOM_COUNTRY.19.desc: "Your maester has sighted one of the seven wanderer's passing over. He informs you that it will mean bad tidings for your realm."
 GOT_RANDOM_COUNTRY.19.option.a: "Oh dear."

 GOT_RANDOM_COUNTRY.20.title: "Child of the Forest sighted!"
 GOT_RANDOM_COUNTRY.20.desc: "One of our envoys reports seeing an child of the forest during his journeys. He says the creature had nut-brown skin with large ears, and that it stared at him directly with it's huge golden eyes. Nevertheless, the envoy believes such a sighting is a blessing upon our realm."
 GOT_RANDOM_COUNTRY.20.option.a: "Dismiss this fool."
 GOT_RANDOM_COUNTRY.20.option.b: "Inquire."
 
 GOT_RANDOM_COUNTRY.21.title: "Crannogmen Disappearances"
 GOT_RANDOM_COUNTRY.21.desc: "The crannogmen in our realm are reporting numerous suspicious disappearances, with alarming frequency. It would be wise to investigate these occurances, or we risk angering the local peasants."
 GOT_RANDOM_COUNTRY.21.option.a: "Investigate."
 GOT_RANDOM_COUNTRY.21.option.b: "Ignore these rumours."
 
 GOT_RANDOM_COUNTRY.22.title: "Summer Merchant"
 GOT_RANDOM_COUNTRY.22.desc: "A merchant from the Summer Islands has visited our court, and presented various artefacts to our [Root.Monarch.GetTitle]. Perhaps purchasing one of these artefacts will bring good fortune to our realm?"
 GOT_RANDOM_COUNTRY.22.option.a: "A bolt of silk."
 GOT_RANDOM_COUNTRY.22.option.b: "A dusty tome."
 GOT_RANDOM_COUNTRY.22.option.c: "A sextant."
 GOT_RANDOM_COUNTRY.22.option.d: "A goldenheart bow."
 GOT_RANDOM_COUNTRY.22.option.e: "Nothing."
 
 GOT_RANDOM_COUNTRY.23.title: "Westerosi Merchant"
 GOT_RANDOM_COUNTRY.23.desc: "A merchant from Westeros has visited our court, and presented various artefacts to our [Root.Monarch.GetTitle]. Perhaps purchasing one of these artefacts will bring good fortune to our realm?"
 GOT_RANDOM_COUNTRY.23.option.a: "A tapestry."
 GOT_RANDOM_COUNTRY.23.option.b: "A maester's diary"
 GOT_RANDOM_COUNTRY.23.option.c: "A royal galley."
 GOT_RANDOM_COUNTRY.23.option.d: "A knight's armour."
 GOT_RANDOM_COUNTRY.23.option.e: "Nothing."

 GOT_RANDOM_COUNTRY.24.title: "Grand Tournament"
 GOT_RANDOM_COUNTRY.24.desc: "We shall host a grand tournament to test the skill of all the knights across our realm. Let them flock to our arena to joust and duel. Those who succeed will be rewarded with a position in our army."
 GOT_RANDOM_COUNTRY.24.option.a: "Let see what we've got"

 GOT_RANDOM_COUNTRY.25.title: "[Root.Heir.GetName] adores whores!"
 GOT_RANDOM_COUNTRY.25.desc: "Our heir [Root.Heir.GetName] has been visiting brothels, and makes little effort to hide [Root.Heir.GetHerHis] love of whores."
 GOT_RANDOM_COUNTRY.25.option.a: "Such a dissapointment..."
 GOT_RANDOM_COUNTRY.25.option.b: "Well, who doesn't?"
 
 GOT_RANDOM_COUNTRY.26.title: "War calls!"
 GOT_RANDOM_COUNTRY.26.desc: "Our realm has been at war, and our officers are calling for our ruler, [Root.Monarch.GetTitle] [Root.Monarch.GetName] to step up and lead [Root.Monarch.GetHerHis] soldiers."
 GOT_RANDOM_COUNTRY.26.option.a: "Step up."
 GOT_RANDOM_COUNTRY.26.option.b: "Send your heir, [Root.Heir.GetName]."
 
 GOT_RANDOM_PROVINCE.1.title: "Bloody Flux in $PROVINCENAME$"
 GOT_RANDOM_PROVINCE.1.desc: "The spectre of “Pale Mare” has raised its head once again. Reports of “Bloody Flux” have been made from all the coastal defence groups. With mortality rates high you risk three quarters of the men who catch this horrible disease dying, unless you quarantine the reported cases quickly."
 GOT_RANDOM_PROVINCE.1.option.a: "Quarantine $PROVINCENAME$"
 GOT_RANDOM_PROVINCE.1.option.b: "It can't be that bad..."
 
 #----------------------------------------------------------------------
 # Religion
 #----------------------------------------------------------------------
 GOT_RELIGION.1.title: "A Holy Day for [Root.Capital.Religion.GetName]"
 GOT_RELIGION.1.desc: "It is a holy day for our realm, and the people are expecting an speech in the town square today. Will you proclaim the virtues of [Root.Capital.Religion.GetName], or dismiss it as worthless tomfoolery?"
 GOT_RELIGION.1.option.a: "We must abide by the commandments of [Root.Capital.Religion.GetName]."
 GOT_RELIGION.1.option.b: "Today is not a day that we should devote to [Root.Capital.Religion.GetName]."
 
 GOT_RELIGION.2.title: "Religious Festival"
 GOT_RELIGION.2.desc: "A rabble of priests have proposed that we host a religious festival, to celebrate [Root.Capital.Religion.GetName] in the capital. If we were to refuse, it would reflect badly upon our realm."
 GOT_RELIGION.2.option.a: "Celebrate!"
 GOT_RELIGION.2.option.b: "Refuse."
 
 GOT_RELIGION.3.title: "Our Faith Renewed!"
 GOT_RELIGION.3.desc: "Our country men have maintained their faith, and thus we have been rewarded as a nation. Let our faith empower are actions for evermore."
 GOT_RELIGION.3.option.a: "Joyous!"
 
 GOT_RELIGION.4.title: "Our Faith Declines!"
 GOT_RELIGION.4.desc: "Our country men have failed to maintain their faith, and thus we have been punished as a nation. We must re-double our efforts towards worship, lest our people become heathenish."
 GOT_RELIGION.4.option.a: "Damnation!"
 
 GOT_RELIGION.5.title: "Stability brings Faith"
 GOT_RELIGION.5.desc: "Our country is stable, and it's people content. Their faith has been validated, and as such the gods look upon favourably."
 GOT_RELIGION.5.option.a: "Wonderful!"
 
 GOT_RELIGION.6.title: "Loss of Faith"
 GOT_RELIGION.6.desc: "Our country is unstable, and it's people angry and riotous. Their leaders must validate their faith, lest our country fall deepen into damnation."
 GOT_RELIGION.6.option.a: "Wonderful!"
 
 GOT_RELIGION.7.title: "At a Crossroads"
 GOT_RELIGION.7.desc: "Our people straddle the line between faith and damnation. It is up to their leaders to encourage their worship and to empower our nation as a whole."
 GOT_RELIGION.7.option.a: "Enforce worship!"
 GOT_RELIGION.7.option.b: "Faith is useless!"
 
 GOT_RELIGION.8.title: "Temple for R'hllor"
 GOT_RELIGION.8.desc: "Priests of R'hllor want to construct a temple in one of our provinces, and have graciously asked for permission before doing so."
 GOT_RELIGION.8.option.a: "Allow it"
 GOT_RELIGION.8.option.b: "Refuse it"
 
 GOT_RELIGION.9.title: "Restore the Faith"
 GOT_RELIGION.9.desc: "The Great Sept of Baelor was the religious focal point of all of Westeros. By claiming it as own our, we have denounced worship of the Seven. The lords and ladies of Westeros have petitioned that you restore the Faith and grant control of the Great Sept back to the High Septon."
 GOT_RELIGION.9.option.a: "I concede"
 GOT_RELIGION.9.option.b: "Begone!"
 
 GOT_RELIGION.11.title: "Yellow Bellies"
 GOT_RELIGION.11.desc: "Our people are cowardly, mirroring the actions of their [Root.Monarch.GetTitle]. If the people of [Root.GetName] do not fight soon, are reputation will fall into disarray."
 GOT_RELIGION.11.option.a: "No...."
 
 GOT_RELIGION.12.title: "Bloodlust"
 GOT_RELIGION.12.desc: "Our people are driven into a rage by the frenzies of war. Their [Root.Monarch.GetTitle] has taught them well, and the reputation of [Root.GetName] has been made."
 GOT_RELIGION.12.option.a: "Bwahaha!"
 
 #----------------------------------------------------------------------
 # R'hllor
 #----------------------------------------------------------------------
 GOT_RHLLOR.1.title: "A Fiery Temptress"
 GOT_RHLLOR.1.desc: "The Lord of Light, or R'hllor is a popular god in the Free Cities of Essos. A dualistic view on the world, those who worship R'hllor beleive him to be the god of light, heat and life, with his antithesis being the Great Other, the god of ice and death. Locked in an eternal struggle over the fate of the world, it is told that once Azor Ahai rises, wielding the flaming sword Lightbringer, only then will their struggle end."
 GOT_RHLLOR.1.option.a: "Banish these flame-loving heathens!"
 GOT_RHLLOR.1.option.b: "Tolerate their prescence, but do not endorse their practices"
 GOT_RHLLOR.1.option.c: "Accept them openly, and adopt their practices"
 
 GOT_RHLLOR.2.title: "The Lord of Light"
 GOT_RHLLOR.2.desc: "The red priests of R'hllor have consulted with [Root.Monarch.GetName], and [Root.Monarch.GetSheHe] has begun to come around to the idea of converting. It would be a radical move, and other lords and ladies in the Seven Kingdoms will not like it very much."
 GOT_RHLLOR.2.option.a: "I am Azor Ahai!"
 GOT_RHLLOR.2.option.b: "Ignore these fools"
 
 GOT_RHLLOR.3.title: "R'hllor Worship spreads"
 GOT_RHLLOR.3.desc: "Our acceptance of R'hllor and it's practices has lead to an influx of worshippers in our realm."
 GOT_RHLLOR.3.option.a: "Great news"
 GOT_RHLLOR.3.option.b: "This was not what I wanted"
 
