 GOT_GOVERNMENT.1.option.b: "A diplomatic [Root.Monarch.GetTitle]"
 GOT_GOVERNMENT.1.option.c: "A militaristic [Root.Monarch.GetTitle]"
 
 GOT_GOVERNMENT.2.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_GOVERNMENT.2.desc: "The previous [Root.Monarch.GetTitle] has passed away, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 GOT_GOVERNMENT.2.option.a: "A candidate from the Tiger Party"
 GOT_GOVERNMENT.2.option.b: "A candidate from the Elephant Party"
 GOT_GOVERNMENT.2.option.c: "Re-elect [Root.Monarch.GetName]" 
 
 GOT_GOVERNMENT.3.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] died!"
 GOT_GOVERNMENT.3.desc: "The mighty [Root.Monarch.GetTitle] [Root.Monarch.GetName] has died! [Root.Monarch.GetSheHeCap] led [Root.Monarch.GetHerHis] realm through many challenges and forged it into the empire it is today, making us all stronger. [Root.Monarch.GetSheHeCap] will not be forgotten."
 GOT_GOVERNMENT.3.option.a: "Death comes for all..."
 
 GOT_GOVERNMENT.4.title: "The Education of [Root.Monarch.GetName]"
 GOT_GOVERNMENT.4.desc: "Whilst preparing to rule, [Root.Monarch.GetName] was taught the lessons of administration, diplomacy, and military organisation. However, [Root.Monarch.GetSheHe] was far more adept at..."
 GOT_GOVERNMENT.4.option.a: "Administration"
 GOT_GOVERNMENT.4.option.b: "Diplomacy"
 GOT_GOVERNMENT.4.option.c: "Military Organisation"
 
 GOT_GOVERNMENT.5.title: "[Root.Monarch.GetName] dies!"
 GOT_GOVERNMENT.5.desc: "[Root.Monarch.GetTitle] [Root.GetName] has finally passed away after an exceptionally long reign."
 GOT_GOVERNMENT.5.option.a: "A true legend..."
 
 GOT_GOVERNMENT.6.title: "Eyes of the Khalasar"
 GOT_GOVERNMENT.6.desc: "A khalasar has many scouts, whom travel the length and breath of the Dothraki Sea, informing us of any opportunities for battle that occur in the neighbouring cities."
 GOT_GOVERNMENT.6.option.a: "Sight is vital"
 
