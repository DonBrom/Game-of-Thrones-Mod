 # Faith of the Seven
 #----------------------------------------------------------------------
 GOT_FAITH_OF_THE_SEVEN.1.title: "Ruined Sept in $PROVINCENAME$" 
 GOT_FAITH_OF_THE_SEVEN.1.desc: "A local sept in $PROVINCENAME$ has fallen into disrepair. The locals wish to worship there once again, but the building will need extensive work to make it fit for habitation."
 GOT_FAITH_OF_THE_SEVEN.1.option.a: "Repair it."
 GOT_FAITH_OF_THE_SEVEN.1.option.b: "Let it decay."
 
 GOT_FAITH_OF_THE_SEVEN.2.title: "Warrior demands representation!"
 GOT_FAITH_OF_THE_SEVEN.2.desc: "It is expected of the Seven to intervene during a trial of combat on the side of the just combatant, be it via divine will or with a holy knight. To refuse representation would be a grave mistake."
 GOT_FAITH_OF_THE_SEVEN.2.option.a: "Grant representation."
 GOT_FAITH_OF_THE_SEVEN.2.option.b: "Refuse."
 GOT_FAITH_OF_THE_SEVEN.2.option.c: "Kill him for his insolence."
 
 GOT_FAITH_OF_THE_SEVEN.3.title: "Begging Brother in $PROVINCENAME$"
 GOT_FAITH_OF_THE_SEVEN.3.desc: "A begging brother in $PROVINCENAME$ has grown tired of wandering, and wishes to serve the Seven in a more 'permanent' location. To refuse his request would prove ungodly."
 GOT_FAITH_OF_THE_SEVEN.3.option.a: "House him in our capital."
 GOT_FAITH_OF_THE_SEVEN.3.option.b: "House him in a local village."
 GOT_FAITH_OF_THE_SEVEN.3.option.c: "Refuse his request."
 
 GOT_FAITH_OF_THE_SEVEN.4.title: "Our Faith Rewarded!"
 GOT_FAITH_OF_THE_SEVEN.4.desc: "The High Septon has seen fit to promote our most senior septon, who will now sit at the Most Devout, the ruling council for the Faith of the Seven."
 GOT_FAITH_OF_THE_SEVEN.4.option.a: "Wonderful!"
 
 GOT_FAITH_OF_THE_SEVEN.5.title: "Hand of the Father"
 GOT_FAITH_OF_THE_SEVEN.5.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the hand of the Father today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.5.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.6.title: "Embrace of the Mother"
 GOT_FAITH_OF_THE_SEVEN.6.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the embrace of the Mother today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.6.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.7.title: "Courage of the Warrior"
 GOT_FAITH_OF_THE_SEVEN.7.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the courage of the Warrior today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.7.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.8.title: "Purity of the Maiden"
 GOT_FAITH_OF_THE_SEVEN.8.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the purity of the Maiden today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.8.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.9.title: "Hammer of the Smith"
 GOT_FAITH_OF_THE_SEVEN.9.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the heat of the Smith today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.9.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.10.title: "Whispers of the Crone"
 GOT_FAITH_OF_THE_SEVEN.10.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the whispers of the Crone today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.10.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.11.title: "Presence of the Stranger"
 GOT_FAITH_OF_THE_SEVEN.11.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the presence of the Stranger today. The septons and septas regard this as a poor omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.11.option.a: "Damnation."
 
 GOT_FAITH_OF_THE_SEVEN.12.title: "The Song of the Seven"
 GOT_FAITH_OF_THE_SEVEN.12.desc: "Today is a day of worship, and the Song of the Seven can be heard from the local sept, and [Root.Monarch.GetTitle] [Root.Monarch.GetName] feels the light of the Seven upon [Root.Monarch.GetHerHis] skin."
 GOT_FAITH_OF_THE_SEVEN.12.option.a: "The warmth of the light enlightens me."
 
 GOT_FAITH_OF_THE_SEVEN.13.title: "Septon ousted in [Root.GetName]"
 GOT_FAITH_OF_THE_SEVEN.13.desc: "The people of [Root.GetName] have become rebellious, and are seeking to pin their grievances upon their local septon. If he remains, there is a good chance he will be tarred and feathered by this unruly mob."
 GOT_FAITH_OF_THE_SEVEN.13.option.a: "Return him to the Great Sept"
 GOT_FAITH_OF_THE_SEVEN.13.option.b: "Crush these heretics!"
 
