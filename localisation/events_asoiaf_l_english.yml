 # Decisions
 #----------------------------------------------------------------------
 GOT_DECISION.1.title: "The Iron Bank"
 GOT_DECISION.1.desc: "The Iron Bank in Braavos is one of the largest banks in both Westeros and Essos. They're the priemer moneylenders, and it is only with them that we can hope to borrow large amounts. How we approach them will determine what loan size they offer."
 GOT_DECISION.1.option.a: "Take an aggressive approach"
 GOT_DECISION.1.option.b: "Take a neutral approach"
 GOT_DECISION.1.option.c: "Take a defensive approach"
 
 GOT_DECISION.2.title: "Iron Bank Angered"
 GOT_DECISION.2.desc: "Our approach has angered the Iron Bank, and they threaten to lower our loan size unless we make amends."
 GOT_DECISION.2.option.a: "Ignore their threat"
 GOT_DECISION.2.option.b: "Make amends"
 
 GOT_DECISION.3.title: "Iron Bank Satisfied"
 GOT_DECISION.3.desc: "The Iron Bank has listened to your plea, and they're satisfied with granting a medium sized loan. With a bit of cajoling, they could be persuaded to go a bit higher."
 GOT_DECISION.3.option.a: "Take their initial offer"
 GOT_DECISION.3.option.b: "Cajole them"
 
 GOT_DECISION.4.title: "Iron Bank Thrilled"
 GOT_DECISION.4.desc: "The Iron Bank is thrilled by the proposition you have displayed, and are willing to grant you a large loan. With some more negotiation, they could be persuaded to go even higher."
 GOT_DECISION.4.option.a: "Take their initial offer"
 GOT_DECISION.4.option.b: "Negotiate"
 
 GOT_DECISION.5.title: "Re-negotiation Needed"
 GOT_DECISION.5.desc: "Our contract with the Iron Bank has expired, and [Root.Monarch.GetName] will need to re-approach the Iron Bank."
 GOT_DECISION.5.option.a: "Needs be."
 
