 #----------------------------------------------------------------------
 GOT_GOVERNMENT.1.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_GOVERNMENT.1.desc: "The previous [Root.Monarch.GetTitle] has passed away, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 GOT_GOVERNMENT.1.option.a: "An administrative [Root.Monarch.GetTitle]"
 GOT_GOVERNMENT.1.option.b: "A diplomatic [Root.Monarch.GetTitle]"
 GOT_GOVERNMENT.1.option.c: "A militaristic [Root.Monarch.GetTitle]"
 
 GOT_GOVERNMENT.2.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_GOVERNMENT.2.desc: "The previous [Root.Monarch.GetTitle] has finished their term, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 GOT_GOVERNMENT.2.option.a: "An administrative [Root.Monarch.GetTitle]"
 GOT_GOVERNMENT.2.option.b: "An diplomatic [Root.Monarch.GetTitle]"
 GOT_GOVERNMENT.2.option.c: "A militaristic [Root.Monarch.GetTitle]"
 GOT_GOVERNMENT.2.option.d: "Re-elect [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 
 GOT_GOVERNMENT.3.title: "New [From.Monarch.GetTitle] in [From.GetName]"
 GOT_GOVERNMENT.3.desc: "We have chosen to replace [From.Monarch.GetName] as Governor of [From.GetName]. Whom shall we appoint in [From.Monarch.GetHerHis] place?"
 GOT_GOVERNMENT.3.option.a: "Bureaucrat Candidate"
 GOT_GOVERNMENT.3.option.b: "Diplomat Candidate"
 GOT_GOVERNMENT.3.option.c: "Military Candidate"
 
